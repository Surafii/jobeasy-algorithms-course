<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Survey Form</title>
    <link rel="stylesheet" href="css/survey.css" />
</head>
<body>
    <h1>Survey</h1>
    <form class="survey-form" action="https://learn.nucamp.co/show_everything.php" method="post">
        <fieldset>
             <legend>Your Information</legend>
             <div>
                 <label for="FirstName">First Name:</label>
                  <input type="text" id="FirstName" name="firstname" placeholder="Your first name" />

             </div>
             <div>
                 <label for="LastName">Last Name:</label>
                  <input type="text" id="LastName" name="Lastname" placeholder="Your Last Name" />
             </div>
             <div>
                 <label for="YourEmail">Your Email:</label>
                 <input type="email" id="YourEmail" name="email" placeholder="Your Email address" />
             </div>
        </fieldset>
        <fieldset>
             <legend>Survey Questions</legend>
             <div>
                 Favorite sport:
                 <input type="radio" id="baseball" name="sport" value="baseball" />
                 <label for="baseball">base ball</label>
                 <input type="radio" id="rugby" name="sport" value="rugby" />
                 <label for="rugby">rugby</label>
                 <input type="radio" id="Snowboarding" name="sport" value="snowboarding" />
                 <label for="Snowboarding">Snowboarding</label>
             </div>
             <div>
                 Your pets:
                 <input type="checkbox" name="pets" value="cats" /> cats
                 <input type="checkbox" name="pets" value="dog" /> dog
                 <input type="checkbox" name="pets" value="iguana" /> iguana
             </div>
        </fieldset>
        <input type="submit" id="submit-btn"  />
    </form>
</body>
</html>
